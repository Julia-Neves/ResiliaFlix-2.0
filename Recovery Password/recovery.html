<body class="img-fluid">
    <section id="section-central"
        class="section-central position-absolute ml-200 top-50 start-50 translate-middle w-50">
        <img src="img/resiliaflixlogo.png" class="rounded mx-auto d-block resiliaflix-logo border-bottom mt-2">
        <h2 class="fs-4 text fonte-padrao mt-3 text-center p-4 text-white bg-dark ">Recovery password
        </h2>
        <div class="w-50 m-auto mt-5 text-center">
            <form action="./confirmPass.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fonte-padrao fs-3 text-white mb-3">We will send you an email with instructions on how to reset your password.</label>
                    <input type="email" placeholder="E-mail" class="form-control input-email mb-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
               <button type="submit" class="btn botao-send">Send</button>
            </form>
        </div>
        <div class="d-flex justify-content-between w-50 m-auto">
            <div class="p-5 text-white fonte-padrao btns">
                <a class="btns" href="../index.html">Login!</a> 
            </div>
            <div class="p-5 text-white fonte-padrao">
                <a class="btns" href="../cadastro.html">Sign up!</a>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
