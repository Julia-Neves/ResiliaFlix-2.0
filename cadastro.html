<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>ResiliaFlix 2.0</title>
</head>

<body class="img-fluid">
    <section id="section-central" class="section-central position-absolute top-50 start-50 translate-middle">
        <img src="imgs/img/resiliaflixlogo.png" class="rounded mx-auto d-block resiliaflix-logo border-bottom mt-2">
        <h2 class="signup fonte-padrao mt-3 ">Sign up!</h2>
        <form class="row g-3 m-3 text-center">
            <div class="col-md-4">
                <input type="text" class="form-control input-signup" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control input-signup" id="inputLastName" placeholder="Last Name">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control input-signup" id="inputRG" placeholder="RG">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control input-signup" id="inputEmail4" placeholder="E-MAIL">
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control input-signup" id="inputPassword4" placeholder="PASSWORD">
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control input-signup" id="inputConfirmPassword" placeholder="CONFIRM PASSWORD">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control input-signup" id="inputZip" placeholder="ZIP" onblur="pesquisacep(this.value);">
            </div>
            <div class="col-4">
                <input type="text" class="form-control input-signup" id="inputAddress" placeholder="Adress (e.g. 1234 Main St)">
            </div>
            <div class="col-4">
                <input type="text" class="form-control input-signup" id="inputAddress2" placeholder=" Adress 2 (e.g. Apartment, studio, or floor)">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control input-signup" id="inputNumber" placeholder="Number">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control input-signup" id="inputCity" placeholder="City">
            </div>
            <div class="col-md-4">
                    <input type="text" class="form-control input-signup" id="inputState" placeholder="State">
            </div>
            <div class="div-botao-signup mt-5">
                <button type="submit" class="btn botao-signup">Sign up!</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
